        <h3>Are you lonely, or need a friend? Rent an iMonster now!</h3>

    <body>
        <main>
            <div>
                <h4>Have a monster to share? Offer it up here.</h4>
            </div>
        <form>
            <input 
                type='text'
                id="name"
                placeholder="What monster?"/>
            <input 
                type='text'
                id="price"
                placeholder='What is the price?'/>
            <input 
                type='text'
                id="img"
                placeholder='Paste an image URL'/>
            <button>add monster</button>
        </form>
    
            <section id="monsters-container"></section>
    
        </main>
    </body>
